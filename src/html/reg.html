<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>reg</title>
     <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/reg.css" />
    <link rel="stylesheet" type="text/css" href="../css/footer.css" />
    <script type="text/javascript" src="../js/require.js" data-main="../js/reg"></script>
</head>
<body>
    <div id="reg">
        <div class="top">
            <div class="container">
                <a href="../index.html">
                    <img src="../img/ladygood.png" alt="" />
                </a>
                <span class="ac">欢迎注册</span>
                <div class="fr sign ac"><i>已有账号</i><a href="login.html">直接登录</a></div>
            </div>
        </div>
        <div class="container">
            <div class="main">
                <div class="left fl">
                    <div class="bs">
                        <span>*用户名</span>
                        <input type="text" placeholder="输入手机号" maxlength="11" />
                        <i class="dib"></i>
                    </div>
                    <div>
                        <span>*设置密码</span>
                        <input type="password" placeholder="创建密码"/>
                        <i class="dib"></i>
                    </div>
                    <div>
                        <span>*确认密码</span>
                        <input type="password" placeholder="确认密码"/>
                        <i class="dib"></i>
                    </div>
                    <p class="bs">
                        <input type="checkbox" />
                        <a href="#">我已阅读并同意《嘉丽购物网服务条款》</a>
                        <br />
                        <i></i>
                    </p>
                    <button class="ac">登录</button>
                    <span class="other">您还可以选择<a href="#">邮箱注册</a></span>
                </div>
                <img src="../img/login-bg1.jpg" alt="" />
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
