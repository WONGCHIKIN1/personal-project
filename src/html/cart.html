<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>cart</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/cart.css" />
    <link rel="stylesheet" type="text/css" href="../css/footer.css" />
    <script type="text/javascript" src="../js/require.js" data-main="../js/cart"></script>
</head>
<body>
    <div id="cart">
        <div class="top">
            <div class="container">
                <img src="../img/ind-tel.png" alt="" />
                <span>电话热线</span>
                <i class="num">400-630-0077</i>
                <a href="#">[登录]</a>
                <a href="#">[免费注册]</a>
                <div class="guide fr">
                    <a href="#">我的嘉</a>
                    <a href="#">我的订单</a>
                    <a href="#">客户服务</a>
                    <a href="#">电视会员激活</a>
                    <img src="../img/ind-mobile.png" height="18" width="18" alt="" />
                    <a href="#">手机嘉丽购</a>  
                </div>
            </div>
        </div>
        <div class="nav">
                <div class="container">
                    <img src="../img/ladygood.png" height="74" width="196" alt="" class="fl" />
                    <p>购物车</p>
                    <div class="line dib fr">
                        <img src="../img/anniu.png" height="15" width="15" alt="" />
                        <span class="dib">支付成功</span>
                    </div>
                    <div class="line dib fr">
                        <img src="../img/anniu.png" height="15" width="15" alt="" />
                        <span class="dib">等待付款</span>
                    </div>
                    <div class="line dib fr">
                        <img src="../img/anniu.png" height="15" width="15" alt="" />
                        <span class="dib">提交订单</span>
                    </div>
                    <div class="line dib fr">
                        <img src="../img/anniu.png" height="15" width="15" alt="" />
                        <span class="dib">我的购物车</span>
                    </div>
                </div>
        </div>
        <div class="title">
            <div class="container">
                <span>全部商品</span>
                <a href="#" class="dib fr">返回首页</a>
            </div>
        </div>
        <div class="data bs">
            <div class="container bs">
                <div class="da_top bs">
                    <span>全选</span>
                    <span>商品名</span>
                    <span>单价（元）</span>
                    <span>数量</span>
                    <span>嘉丽价</span>
                    <span>操作</span>
                </div>
                <div class="da_bottom bs">
                    <div class="left fl bs">
                        <input type="checkbox" />全选
                        <a href="#">删除选中的商品</a>
                        <a href="#">清空购物车</a>
                    </div>
                    <div class="center fl bs">
                        <p>商品金额：0.00元</p>
                        <p>运费：0.00元</p>
                        <p>可返积分： 0 *2 = 0</p>
                        <p>总计：0.00元</p>
                    </div>
                    <div class="right fl bs">
                        <button>去结算</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="guess">
            <div class="container">
                <p>猜你喜欢</p>
                <div class="ges_data bs">
                    <div class="ges_item bs">
                        <img src="../img/list4.jpg" alt="" />
                        <span>SK－JAPANPTC陶瓷恒温取暖器</span>
                        <p>¥99999</p>
                        <div>加入购物车</div>
                    </div>
                </div>  
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
